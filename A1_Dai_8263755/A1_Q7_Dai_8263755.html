<!DOCTYPE html>
<html>
    <head>
        <title>Question 7</title>
    </head>
    <body>
        <form autocomplete="on">
            <p>
                <label>First Name<input type="text" name="first_name" required></label>
            </p>
            
			<p>
                <label>Last Name<input type="text" name="last_name" required></label>
            </p>
            
			<p>
                <label>Email<input type="email" placeholder = "name@domain.com" required>(name@domain.com)</label>
            </p>
            
			<div>
                <details>
                    <summary>Optional Question</summary>
                    <p>
                        <label>
                            Year in University
                            <select name="year_enrolled">
                                <option value="not_enroll">Not yet in University</option>
                                <option value="first">Freshman</option>
                                <option value="second">Sophomore</option>
                                <option value="third">Junior</option>
                                <option value="fourth">Senior</option>
                                <option value="graduate">Graduate</option>
                            </select>
                        </label>
                    </p>
                </details>
            </div>
            
			<input type = "submit" value  = "Submit">
			<input type = "reset" value = "Clear">
			
        </form>
    </body>
</html>
