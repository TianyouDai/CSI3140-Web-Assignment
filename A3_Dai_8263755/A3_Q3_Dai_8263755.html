<!DOCTYPE html>
<html>
    <head>
		<meta charset = "utf-8">
        <title>Question 2</title>
		
        <script type = "text/javascript">
            window.onload = () => {
                let randomNum = Math.floor(Math.random() * 1000) + 1; // Creates a random number between 1 and 1000
				let totalGuessNum = 0;
				
				click.onclick = () => {

					let userInput = parseInt(input.value); // Converts user's input to integer number
					
					if (isNaN(userInput) || userInput < 1 || userInput > 1000){
						output.textContent = "Wrong input! You should enter a number between 1 and 1000.";
                        return;
					}
									
					if (userInput != randomNum) {
						if (userInput < randomNum){
							output.textContent = "Too low. Try again.";
						}
						if (userInput > randomNum){
							output.textContent = "Too high. Try again.";
						}
					}
					
					else {
						if (totalGuessNum < 10){
							output.textContent = "Either you know the secret or you got lucky!";
						}
						
						else if (totalGuessNum = 10){
							output.textContent = "Ahah! You know the secret!";
						}
						
						else {
							output.textContent = "You should be able to do better!";
						}
					}	
					totalGuessNum ++;
				}
			};
        </script>
    </head>
    
	<body>
        <input type = "randomNum" min = "1" max = "1000" id = "input"/><br>
        <span id = "output">Guess a number between 1 and 1000</span><br>
		<input type = "button" value = "Click" id = "click"/>
    </body>
</html>
