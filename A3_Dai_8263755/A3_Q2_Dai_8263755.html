<!DOCTYPE html>
<html>
    <head>
		<meta charset = "utf-8">
        <title>Question 2</title>
		
        <script type = "text/javascript">
            window.onload = () => {
                let randomNum = Math.floor(Math.random() * 1000) + 1; // Creates a random number between 1 and 1000
               
				click.onclick = () => {
					let userInput = parseInt(input.value); // Converts user's input to integer number
					
					if (userInput != randomNum) {
						if (userInput < randomNum){
							output.textContent = "Too low. Try again.";
						}
						if (userInput > randomNum){
							output.textContent = "Too high. Try again.";
						}
					} 
					else {
						output.textContent = "Congratulations. You guessed the number!";
					}
				}
			};
        </script>
    </head>
    
	<body>
        <input type = "randomNum" min = "1" max = "1000" id = "input"/><br>
        <span id = "output">Guess a number between 1 and 1000</span><br>
		<input type = "button" value = "Click" id = "click"/>
    </body>
</html>
